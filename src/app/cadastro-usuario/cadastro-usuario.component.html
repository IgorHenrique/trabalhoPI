<div class="container">
 
    <div class="col-md-12">
        
          <!-- Modal -->
          
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
          <!-- Modal content-->
          <div class="modal-content">
    
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" style="text-align:left"></h4>
            </div>
            <div class="modal-body"> 
                <form action="" method="POST" ng-controller="gravar">
                    <div class="form-group">
                      
                   <label for="nome">Nome</label>
                   <input class="form-control" data-mask="00/00/0000" type="text" name="nome" placeholder="Nome" [(ngModel)]="t.nome"><br>
                   <label>Telefone</label>
                   <input class="form-control" type="text" name="telefone" placeholder="0000-0000" [(ngModel)]="t.telefone"><br>
                   <label>CPF</label>
                   <input class="form-control" type="text" name="cpf" placeholder="Ex: 000.000.000-00" [(ngModel)]="t.cpf"><br><hr>		

                   </div>
                   </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="gravar()">Gravar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Sair</button>
     
           </div>
     
          </div>
          </div>
          
          </div>
          
    </div>
 
    <div id="cadastro-motorista"> 
         <button style="width: 100%; " type="button" 
         class="btn btn-info btn-lg teste" data-toggle="modal"
          data-target="#myModal">Novo</button>
        
        <p-table [value]="motoristas" [paginator]="true" [rows]="3">
            <ng-template pTemplate="header">
                    <tr [pSelectableRow]="rowData">
                            <th *ngFor="let col of cols">
                                {{col.header}}
                            </th>
                        </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-motoristas >
                    <tr>
                            <td *ngFor="let col of cols">
                                    {{rowData[col.field]}}
                            </td>
                        </tr>
            </ng-template>
            
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="3" style="text-align: center">
                        <span id="noMessage"><h4> Nenhum registro encontrado. </h4></span>
                    </td>
                </tr>
            </ng-template>
        </p-table>        
    </div>

<div id= "padrao">
    <h2>Cadastro de rota</h2>
    <agm-map [latitude]= 'latitude' [longitude] = 'longitude'>
            <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
    </agm-map>

    <p-dialog header="Adicionar rota" [(visible)]="display" 
    [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70">
    
    <span>Origem </span><input type="text" pInputText  [(ngModel)]="origem" [(ngModel)]="t.origem"/><br><br>
    <span>Destino </span><input type="text" pInputText  [(ngModel)]="destino" [(ngModel)]="t.destino"/>
            <p-footer>
                <button type="button" pButton icon="fa-check" (click)="adicionarRota()" label="Adicionar"></button>
                <button type="button" pButton icon="fa-close" (click)="display=false" label="Cancelar"></button>
            </p-footer>
    </p-dialog>
    <br>
    <button type="text" (click)="showDialog()" pButton icon="fa-external-link-square" label="Adicionar rota"></button>
    <br><br>
    <p-table [value]="rotas" [paginator]="true" [rows]="3" selectionMode="single" [(selection)]="rotaSelecionada" (onRowSelect)="onRowSelect($event)">
        <ng-template pTemplate="header">
                <tr [pSelectableRow]="rowData">
                        <th *ngFor="let col of cols">
                            {{col.header}}
                        </th>
                    </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rotas >
            <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of cols">
                                {{rowData[col.field]}}
                        </td>
                    </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="2" style="text-align: center">
                    <span id="noMessage"><h4> Nenhum registro encontrado. </h4></span>
                </td>
            </tr>
        </ng-template>
    </p-table>   
</div>
